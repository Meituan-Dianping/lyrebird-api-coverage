jobs:
  include:
    - stage: unit test
      language: python
      catch: pip
      python:
        - "3.6"
      # command to install dependencies
      install:
        - pip install -r requirements.txt
        - pip install .
      # command to run tests
      script: pytest
             
    - stage: release to pypi
      if: type = push AND tag IS present
      language: python
      catch:
        - pip
        - npm
      python:
        - "3.6"
      node_js:
        - "10"
      install:
        - cd frontend
        - npm install
        - npm run build
        - cd ..
      script:
        - echo "No script for pypi release"
      deploy:
        provider: pypi
        skip_existing: true
        skip-cleanup: true
        user: __token__
        password: ${{ secrets.pypi_password }}
        on:
          tags: true
